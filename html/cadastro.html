            </li>
            <li class="nav-item">
              <a href="cadastro.html" class="nav-link">Cadastro</a>
            </li>
            <li class="nav-item">
              <a href="sobre.html" class="nav-link">Sobre Nós</a>
            </li>
          </ul>
        </div>
        <div class="mobile-menu-icon">
          <button>
            <img
              src="../img/menu_white_36dp.svg"
              class="icon"
              onclick="menuShow();"
            />
          </button>
        </div>
      </nav>
      <div class="mobile-menu">
        <ul>
          <li class="nav-item">
            <a href="index.html#Inicio" class="nav-link">Início</a>
          </li>
          <li class="nav-item">
            <a href="index.html#Boletim" class="nav-link">Boletim</a>

          <li class="nav-item">
            <a href="index.html#Contatos" class="nav-link">Contatos</a>

          <li class="nav-item">
            <a href="cadastro.html" class="nav-link">Cadastro</a>
          </li>
          <li class="nav-item">
            <a href="sobre.html" class="nav-link">Sobre Nós</a>
          </li>
        </ul>
      </div>
    </header>
    <div class="wrapper">
      <div class="principal">
        <div class="row">
          <div class="col-md-6 side-image">
            <img class="img" src="#" alt="" />
          </div>
          <div class="col-md-6 right">
            <div class="input-box">
              <header>Crie Sua Conta</header>
              <form onsubmit="ValidarCadastro(event)">
                <div class="input-field">
                  <input
                    type="text"
                    class="input"
                    id="name"
                    required
                    autocomplete="off"
                  />
                  <label for="name">Nome Completo</label>
                </div>
                <div class="input-field">
                  <input
                    type="email"
                    class="input"
                    id="email"
                    required
                    autocomplete="off"
                    pattern=".+@.+\..+"
                  />
                  <label for="email">Email</label>
                  <div id="email-incorreta" style="color: red"></div>
                </div>
                <div class="input-field">
                  <input type="password" class="input" id="senha" required />
                  <label for="senha">Senha</label>
                  <div id="senha-incorreta" style="color: red"></div>
                </div>
                <div class="input-field">
                  <input type="submit" class="submit" value="Cadastrar-se" />
                </div>
              </form>
              <div class="signin">
                <span
                  >Já possui uma conta?
                  <a href="../html/login.html">Faça o Login.</a></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/cadastro.js"></script>
  </body>
</html>
