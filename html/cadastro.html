<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="../css/rodape.css">
    <script src="../js/menu.js" defer></script>
    <title>Cadastro</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav-bar">
        <div class="logo_button">
          <div class="logo">
            <h1>CyberOwl</h1>
          </div>
          <div class="nav-btn">
            <button onclick="EMmenu()"><img id="img" src="../img/menu_white_36dp.svg" alt=""></button>
          </div>
        </div>
    
    
        <div class="nav-list esconder" id="menu">
          <p class="nav-item p1"><a href="../index.html#Introdução" class="nav-link">Inicio</a></p>
          <p class="nav-item p2"><a href="../index.html#Boletim" class="nav-link">Boletim</a></p>
          <p class="nav-item p1"><a href="../index.html#Verificar-Url" class="nav-link">Verificador de URL</a></p>
          <p class="nav-item p2"><a href="../index.html#Contatos" class="nav-link">Contatos</a></p>
          <p class="nav-item p1"><a href="login.html" class="nav-link">Login</a></p>
          <p class="nav-item p2"><a href="sobre.html" class="nav-link">Sobre Nós</a></p>
        </div>
    
      </nav>
    </header>
    <div class="wrapper">
      <div class="principal">
        <div class="row">
          <div class="col-md-6 side-image">
            <img class="img" src="#" alt="" />
          </div>
          <div class="col-md-6 right">
            <div class="input-box">
              <header>Crie Sua Conta</header>
              <form onsubmit="ValidarCadastro(event)">
                <div class="input-field">
                  <label for="name">Nome Completo</label>
                  <input
                    type="text"
                    class="input"
                    id="name"
                    required
                    autocomplete="off"
                  />
                  
                </div>
                <div class="input-field">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="input"
                    id="email"
                    required
                    autocomplete="off"
                    pattern=".+@.+\..+"
                  />                  
                  <div id="email-incorreta" style="color: red"></div>
                </div>
                <div class="input-field">
                  <label for="senha">Senha</label>
                  <input type="password" class="input" id="senha" required />
                  
                  <div id="senha-incorreta" style="color: red"></div>
                </div>
                <div class="input-field">
                  <input type="submit" class="submit" value="Cadastrar-se" />
                </div>
              </form>
              <div class="signin">
                <span
                  >Já possui uma conta?
                  <a href="../html/login.html">Faça o Login.</a></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <!-- RodaPé -->
      <div id="Contatos" class="container mt-5">
        <p>Email: CyberOwl@gmail.com</p>
        <p>Whatsapp: (21) 99999-9999</p>
        <p>Desenvolvedores: Gustavo, Julio, Liz, Maria</p>
        <p>© 2024 Todos os direitos reservados</p>
      </div>
    </footer>
    
    <script src="../js/cadastro.js"></script>
  </body>
</html>
