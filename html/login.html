<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CyberOwl</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- JS -->
    <script src="../js/menu.js" defer></script>
    <script src="../js/login.js" defer></script>
  </head>

  <body>
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <h1>CyberOwl</h1>
        </div>

        <div class="nav-list">
          <ul>
            <li class="nav-item">
              <a href="index.html#Inicio" class="nav-link">Início</a>
            </li>
            <li class="nav-item">
              <a href="index.html#Boletim" class="nav-link">Boletim</a>
            </li>
            <li class="nav-item">
              <a href="index.html#Verificar-Url" class="nav-link"
                >Verificador de URL</a
              >
            </li>
            <li class="nav-item">
              <a href="index.html#Contatos" class="nav-link">Contatos</a>
            </li>
            <li class="nav-item">
              <a href="cadastro.html" class="nav-link">Cadastro</a>
            </li>
          </ul>
        </div>

        <div class="mobile-menu-icon">
          <button onclick="menuShow();">
            <img src="../img/menu_white_36dp.svg" class="icon" alt="Menu" />
          </button>
        </div>
      </nav>

      <!-- Mobile Menu -->
      <div class="mobile-menu">
        <ul>
          <li class="nav-item">
            <a href="index.html#Inicio" class="nav-link">Início</a>
          </li>
          <li class="nav-item">
            <a href="index.html#Boletim" class="nav-link">Boletim</a>
          </li>
          <li class="nav-item">
            <a href="index.html#Verificar-Url" class="nav-link"
              >Verificador de URL</a
            >
          </li>
          <li class="nav-item">
            <a href="index.html#Contatos" class="nav-link">Contatos</a>
          </li>
          <li class="nav-item">
            <a href="cadastro.html" class="nav-link">Cadastro</a>
          </li>
        </ul>
      </div>
    </header>

    <!-- Main Content -->
    <div class="wrapper">
      <div class="principal">
        <div class="row">
          <div class="col-md-6 side-image">
            <img src="#" alt="" class="img" />
          </div>

          <div class="col-md-6 right">
            <div class="input-box">
              <header>Login</header>
              <form onsubmit="ValidarLogin(event)">
                <div class="input-field">
                  <input
                    type="email"
                    class="input"
                    id="email"
                    required
                    autocomplete="off"
                    pattern=".+@.+\..+"
                  />
                  <label for="email">Email</label>
                  <div id="email-incorreto" class="text-danger"></div>
                </div>

                <div class="input-field">
                  <input
                    type="password"
                    class="input"
                    id="pass"
                    required
                    pattern="(?=.*[A-Z])(?=.*[\W_]).{8,}"
                  />
                  <label for="pass">Senha</label>
                  <div id="senha-incorreta" class="text-danger"></div>
                </div>

                <div class="esqueceuSenha">
                  <span> <a href="#">Esqueceu a senha?</a></span>
                </div>

                <div class="input-field">
                  <input type="submit" class="submit" value="Entrar" />
                </div>
              </form>

              <div class="signin">
                <span
                  >Ainda não possui uma conta?
                  <a href="../html/cadastro.html">Registre-se.</a></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
