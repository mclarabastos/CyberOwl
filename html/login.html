<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CyberOwl</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/menu.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- JS -->
    <script src="../js/menu.js" defer></script>
    <script src="../js/login.js" defer></script>
  </head>

  <body>
    <header class="header">
      <nav class="nav-bar">
        <div class="logo_button">
          <div class="logo">
            <h1>CyberOwl</h1>
          </div>
          <div class="nav-btn">
            <button onclick="EMmenu()"><img id="img" src="../img/menu_white_36dp.svg" alt=""></button>
          </div>
        </div>
    
    
        <div class="nav-list esconder" id="menu">
          <p class="nav-item p1"><a href="../index.html#Inicio" class="nav-link">Inicio</a></p>
          <p class="nav-item p2"><a href="../index.html#Boletim" class="nav-link">Boletim</a></p>
          <p class="nav-item p1"><a href="../index.html#Verificar-Url" class="nav-link">Verificador de URL</a></p>
          <p class="nav-item p2"><a href="../index.html#Contatos" class="nav-link">Contatos</a></p>
          <p class="nav-item p1"><a href="cadastro.html" class="nav-link">Cadastro</a></p>
          <p class="nav-item p2"><a href="sobre.html" class="nav-link">Sobre Nós</a></p>
        </div>
    
      </nav>
    </header>

    <!-- Main Content -->
    <div class="wrapper">
      <div class="principal">
        <div class="row">
          <div class="col-md-6 side-image">
            <img src="#" alt="" class="img" />
          </div>

          <div class="col-md-6 right">
            <div class="input-box">
              <header>Login</header>
              <form onsubmit="ValidarLogin(event)">
                <div class="input-field">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="input"
                    id="email"
                    required
                    autocomplete="off"
                    pattern=".+@.+\..+"
                  />
                  
                  <div id="email-incorreto" class="text-danger"></div>
                </div>

                <div class="input-field">
                  <label for="pass">Senha</label>
                  <input
                    type="password"
                    class="input"
                    id="pass"
                    required
                    pattern="(?=.*[A-Z])(?=.*[\W_]).{8,}"
                  />
                  
                  <div id="senha-incorreta" class="text-danger"></div>
                </div>

                <div class="esqueceuSenha">
                  <span> <a href="#">Esqueceu a senha?</a></span>
                </div>

                <div class="input-field">
                  <input type="submit" class="submit" value="Entrar" />
                </div>
              </form>

              <div class="signin">
                <span
                  >Ainda não possui uma conta?
                  <a href="../html/cadastro.html">Registre-se.</a></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
